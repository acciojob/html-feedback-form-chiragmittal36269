<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
        <div>
            <h1>Feedback Form</h1>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" minlength="3" maxlength="50" required>
        </div>

        <div>
            <label for="portfolio">URL</label>
            <input type="url" id="portfolio" required>
        </div>

        <div>
            <label for="favColor">Favourite Colour</label>
            <input type="color" id="favColor" required>
        </div>

        <div>
            <label for="likeness">Likeness</label>
            <input type="range" id="likeness" min="1" max="100" required>
        </div>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
